<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
  <title>Contact | Shania Lunsford </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Load GSAP from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
</head>
<body>

  <header>
    <h1 class="color">Contact Me</h1>
  </header>

  <nav>
    <a class="color-hover" href="index.html">Home</a>
    <a class="color-hover" href="about.html">About</a>
    <a class="color-hover" href="projects.html">Projects</a>
    <a class="disabled">Contact</a>
  </nav>

  <section class="contact">
    <h2>Letâ€™s Connect</h2>
    <form id="contactForm" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button class="color" type="submit">Send Message</button>
    </form>
  </section>
  <label>
    <input type="radio" name="text_confirmation" value="yes" />
    I would like to receive text confirmation
  </label>
  <br>
  <label>
    <input type="checkbox" name="notify_updates" value="yes" />
    Notify me of new postings on this website
  </label>

  <footer id="contact">
    <p>Let's work together! Reach out via <a href="mailto:youremail@example.com">email</a> or follow me on <a href=https://www.linkedin.com/in/shania-lunsford-9416132a5/>LinkedIn</a>.</p>
    <p>&copy; 2025 Shania L. Lunsford</p>
  </footer>

  <script type="text/javascript" src="gsap-animations.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      const confirmSend = confirm("Are you sure you want to submit this message?");
      if (!confirmSend) {
        event.preventDefault(); // Stop the form from submitting
      }
    });
  </script>
</body>
</html>
